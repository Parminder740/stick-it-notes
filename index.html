<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chipkle-notes</title>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head">
        <h1>This is chipkle-notes</h1>
        <p>Made By Parminder Singh :-)</p>
    </div>
    <div id="form">
        <form id="inputform">
            <input type="text" class="inputText" id="new-note-title-body" placeholder="title" autocomplete="off"
                required autofocus />

            <input type="text" class="inputText" id="new-note-body-input" placeholder="second title" autocomplete="off"
                required autofocus />
            <button class='btn' type='submit'>Create Note</button>
        </form>
    </div>
    <h2 id="no-notes">No Notes Found, Add One!</h2>
    <ul id="notes">
        <li>
            <a href="#">
                <h2>some Note</h2>
                <button class="delete">X</button>
                <p>content of the new note</p>
            </a>
        </li>
    </ul>
    <script src="basic.js"></script>
</body>

</html>
